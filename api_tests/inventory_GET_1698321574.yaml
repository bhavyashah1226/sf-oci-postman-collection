# Test generated by RoostGPT for test demo1 using AI Type Azure Open AI and AI Model roost-gpt4-32k

config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 10
      arrivalRate: 10
  plugins:
    expect: {}
scenarios:
  - name: 'Successful API request'
    flow:
      - get:
          url: "/inventory/impex/{{api_version}}/organizations/{{tenant_group_id}}/availability-records/imports"
          headers:
            Content-Type: "application/json"
            Authorization: "{{ _authorization_key }}"
          expect:
            - statusCode: 200
            - hasProperty: 'imports'
          capture:
            json: "$.imports.length"
            as: "_import_records_import_list_length"

  - name: 'API request with invalid URL'
    flow:
      - get:
          url: "/invalid/url/path"
          headers:
            Content-Type: "application/json"
            Authorization: "{{ _authorization_key }}"
          expect:
            - statusCode: 404

  - name: 'API request with edge case'
    flow:
      - get:
          url: "/inventory/impex/{{api_version}}/organizations/{{tenant_group_id}}/availability-records/imports"
          headers:
            Content-Type: "application/json"
            Authorization: "{{ _authorization_key }}"
          expect:
            - statusCode: ">= 200"
            - statusCode: "<= 500"
            - hasProperty: 'imports'
