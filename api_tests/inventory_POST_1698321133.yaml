# Test generated by RoostGPT for test demo1 using AI Type Azure Open AI and AI Model roost-gpt4-32k

config:
  target: "{{ $processEnvironment.API_HOST }}"
  plugins:
    expect: {}
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:

- name: 'Successful API request'
  flow:
    - post:
        url: "/inventory/availability/{{api_version}}/organizations/{{tenant_group_id}}/availability-records/actions/get-deltas"
        headers:
          Authorization: "{{ $processEnvironment._authorization_key }}"
          Content-Type: "application/json"
        json:
          deltaToken: "{{ $processEnvironment._export_availability_records_per_location_delta_token }}"
        expect:
          - statusCode: 200
          - hasProperty: "nextDeltaToken"
          - hasProperty: "nextDeltaToken"

- name: 'API request with validation failure'
  flow:
    - post:
        url: "/invalid_url"
        headers:
          Authorization: "{{ $processEnvironment._authorization_key }}"
          Content-Type: "application/json"
        json:
          deltaToken: "{{ $processEnvironment._export_availability_records_per_location_delta_token }}"
        expect:
          - statusCode: 400

- name: 'API request with edge case'
