# Test generated by RoostGPT for test demo1 using AI Type Azure Open AI and AI Model roost-gpt4-32k

config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 30
      arrivalRate: 1
  plugins:
    expect: {}
  defaults:
    headers:
      Content-Type: "application/x-www-form-urlencoded"
scenarios:
  - name: "Successful API request"
    flow: 
      - post:
          url: "/dw/oauth2/access_token"
          headers: 
            Content-Type: "application/x-www-form-urlencoded"
          beforeRequest: "unset_variables"
          json:
            grant_type: "client_credentials"
            scope: "{{ $processEnvironment.api_scopes }}"
          auth: 
            username: "{{ $processEnvironment.client_id }}"
            password: "{{ $processEnvironment.client_password }}"
          expect: 
            - statusCode: 200
            - hasProperty: "access_token"
            - hasProperty: "token_type"

  - name: "API request with validation failure"
    flow: 
      - post:
          url: "/wrong/url"
          headers: 
            Content-Type: "application/x-www-form-urlencoded"
          beforeRequest: "unset_variables"
          json:
            grant_type: "client_credentials"
            scope: "{{ $processEnvironment.api_scopes }}"
          auth: 
            username: "{{ $processEnvironment.client_id }}"
            password: "{{ $processEnvironment.client_password }}"
          expect: 
            - statusCode: 400

  - name: "API request with edge case"
    flow: 
      - post:
          url: "/dw/oauth2/access_token"
          headers: 
            Content-Type: "application/x-www-form-urlencoded"
          beforeRequest: "unset_variables"
          json:
            grant_type: "client_cred@#ntials" # invalid grant_type containing special characters
            scope: "{{ $processEnvironment.api_scopes }}"
          auth: 
            username: "{{ $processEnvironment.client_id }}"
            password: "{{ $processEnvironment.client_password }}"
          expect: 
            - statusCode: 400
            - hasProperty: "error"
