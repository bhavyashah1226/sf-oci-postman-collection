scenarios:
  - name: Successful API request
    flow:
      - post:
          url: "/inventory/impex/{{api_version}}/organizations/{{tenant_group_id}}/availability-records/exports/{{_export_availability_records_per_location_id}}"
          headers:
            Content-Type: "application/json"
            Authorization: "{{ $processEnvironment._authorization_key }}"
          expect:
            - statusCode: 204

  - name: API request with validation failure
    flow:
      - post:
          url: "/wrong/inventory/impex/{{api_version}}/organizations/{{tenant_group_id}}/availability-records/exports/{{_export_availability_records_per_location_id}}"
          headers:
            Content-Type: "application/json"
            Authorization: "{{ $processEnvironment._authorization_key }}"
          expect:
            - statusCode: 404

  - name: API request with edge case
    flow:
      - post:
          url: "/inventory/impex/{{api_version}}/organizations/{{tenant_group_id}}/availability-records/exports/largeData"
          headers:
            Content-Type: "application/json"
            Authorization: "{{ $processEnvironment._authorization_key }}"
          expect:
            - statusCode: 429
            - hasProperty: "error"
            - hasProperty: "error.message"
            - hasProperty: "error.code"
